<div>
    <h2 id="page-heading">
        <span>Inscricaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inscricao" [routerLink]="['/inscricao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Inscricao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inscricaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Equipe</span></th>
            <th><span>Usuario</span></th>
            <th><span>Torneio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inscricao of inscricaos ;trackBy: trackId">
                <td><a [routerLink]="['/inscricao', inscricao.id, 'view' ]">{{inscricao.id}}</a></td>
                <td>{{inscricao.equipe}}</td>
                <td>
                    <div *ngIf="inscricao.usuario">
                        <a [routerLink]="['../usuario', inscricao.usuario?.id, 'view' ]" >{{inscricao.usuario?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inscricao.torneio">
                        <a [routerLink]="['../torneio', inscricao.torneio?.id, 'view' ]" >{{inscricao.torneio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/inscricao', inscricao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/inscricao', inscricao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inscricao/'+ inscricao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
