<div>
    <h2 id="page-heading">
        <span>Computadors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-computador" [routerLink]="['/computador/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Computador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="computadors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Jogos</span></th>
            <th><span>Programas</span></th>
            <th><span>Preco</span></th>
            <th><span>Reserva</span></th>
            <th><span>Sessao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let computador of computadors ;trackBy: trackId">
                <td><a [routerLink]="['/computador', computador.id, 'view' ]">{{computador.id}}</a></td>
                <td>{{computador.jogos}}</td>
                <td>{{computador.programas}}</td>
                <td>{{computador.preco}}</td>
                <td>
                    <div *ngIf="computador.reserva">
                        <a [routerLink]="['../reserva', computador.reserva?.id, 'view' ]" >{{computador.reserva?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let sessao of computador.sessaos; let last = last">
                            <a class="form-control-static" [routerLink]="['../sessao', sessao?.id, 'view' ]">{{sessao.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/computador', computador.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/computador', computador.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'computador/'+ computador.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
