<div>
    <h2 id="page-heading">
        <span>Premiums</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-premium" [routerLink]="['/premium/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Premium
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="premiums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>D Incio</span></th>
            <th><span>D Fim</span></th>
            <th><span>Desconto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let premium of premiums ;trackBy: trackId">
                <td><a [routerLink]="['/premium', premium.id, 'view' ]">{{premium.id}}</a></td>
                <td>{{premium.dIncio | date:'mediumDate'}}</td>
                <td>{{premium.dFim | date:'mediumDate'}}</td>
                <td>{{premium.desconto}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/premium', premium.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/premium', premium.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'premium/'+ premium.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
