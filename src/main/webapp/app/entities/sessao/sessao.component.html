<div>
    <h2 id="page-heading">
        <span>Sessaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sessao" [routerLink]="['/sessao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sessao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sessaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Data</span></th>
            <th><span>H Inicio</span></th>
            <th><span>Reserva</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sessao of sessaos ;trackBy: trackId">
                <td><a [routerLink]="['/sessao', sessao.id, 'view' ]">{{sessao.id}}</a></td>
                <td>{{sessao.data | date:'mediumDate'}}</td>
                <td>{{sessao.hInicio}}</td>
                <td>
                    <div *ngIf="sessao.reserva">
                        <a [routerLink]="['../reserva', sessao.reserva?.id, 'view' ]" >{{sessao.reserva?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sessao', sessao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sessao', sessao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sessao/'+ sessao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
