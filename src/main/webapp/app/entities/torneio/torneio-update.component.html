<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-torneio-heading">Create or edit a Torneio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!torneio.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="torneio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_jogo">Jogo</label>
                    <input type="text" class="form-control" name="jogo" id="field_jogo"
                        [(ngModel)]="torneio.jogo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoria">Categoria</label>
                    <input type="text" class="form-control" name="categoria" id="field_categoria"
                        [(ngModel)]="torneio.categoria" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_premiacao">Premiacao</label>
                    <input type="text" class="form-control" name="premiacao" id="field_premiacao"
                        [(ngModel)]="torneio.premiacao" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_administrador">Administrador</label>
                    <select class="form-control" id="field_administrador" name="administrador" [(ngModel)]="torneio.administrador" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="administradorOption.id === torneio.administrador?.id ? torneio.administrador : administradorOption" *ngFor="let administradorOption of administradors; trackBy: trackAdministradorById">{{administradorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
