<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lanchonete-heading">Create or edit a Lanchonete</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lanchonete.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lanchonete.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bebidas">Bebidas</label>
                    <input type="text" class="form-control" name="bebidas" id="field_bebidas"
                        [(ngModel)]="lanchonete.bebidas" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lanches">Lanches</label>
                    <input type="text" class="form-control" name="lanches" id="field_lanches"
                        [(ngModel)]="lanchonete.lanches" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_combos">Combos</label>
                    <input type="text" class="form-control" name="combos" id="field_combos"
                        [(ngModel)]="lanchonete.combos" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_precos">Precos</label>
                    <input type="number" class="form-control" name="precos" id="field_precos"
                        [(ngModel)]="lanchonete.precos" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
